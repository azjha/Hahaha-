<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koleksi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #faf3e0;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .mythic-shadow {
      width: 150px;
      filter: brightness(0);
    }
    #collection-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    #collection-list div {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mpeg">
  </audio>
  <h1>Koleksi Kamu</h1>
  <img class="mythic-shadow" src="assets/silhouette.png" />
  <div id="collection-list"></div>
  <button onclick="window.location.href='index.html'">â¬… Kembali</button>

  <script>
    const allChars = ["Sylphina", "Pyroclast", "Voltress", "Chronor", "Aetheron"];
    const got = JSON.parse(localStorage.getItem("collection") || "[]");
    const div = document.getElementById("collection-list");
    allChars.forEach(name => {
      const el = document.createElement("div");
      el.textContent = name;
      el.style.opacity = got.includes(name) ? "1" : "0.3";
      div.appendChild(el);
    });
  </script>
</body>
</html>
